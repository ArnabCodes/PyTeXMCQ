<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
    <!-- Gradients -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1a365d;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2c5282;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="snakeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#48bb78;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#38a169;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2f855a;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="texGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Background -->
    <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" />
    
    <!-- Subtle Grid Pattern -->
    <g transform="translate(156, 156)" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.05">
        <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
            <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="0.5"/>
        </pattern>
        <rect width="200" height="200" fill="url(#grid)" />
    </g>
    
    <!-- Classic TeX Logo (Larger and More Prominent) -->
    <g transform="translate(256, 256)">
        <!-- T -->
        <path d="M-60,-80 L60,-80 M0,-80 L0,40" 
              stroke="url(#texGradient)" stroke-width="12" fill="none" stroke-linecap="round" />
        <!-- E -->
        <path d="M80,-80 L80,40 M80,-80 L40,-80 M80,-20 L40,-20 M80,40 L40,40" 
              stroke="url(#texGradient)" stroke-width="12" fill="none" stroke-linecap="round" />
        <!-- X -->
        <path d="M100,-80 L140,40 M140,-80 L100,40" 
              stroke="url(#texGradient)" stroke-width="12" fill="none" stroke-linecap="round" />
    </g>
    
    <!-- Elegant Python Snake -->
    <path d="M256,80 C180,80 120,140 120,200 C120,260 180,320 256,320 C332,320 392,260 392,200" 
          stroke="url(#snakeGradient)" stroke-width="24" fill="none" stroke-linecap="round" />
    <path d="M256,320 C332,320 392,380 392,440 C392,500 332,560 256,560 C180,560 120,500 120,440" 
          stroke="url(#snakeGradient)" stroke-width="24" fill="none" stroke-linecap="round" />
    
    <!-- Python Eyes (More Detailed) -->
    <g transform="translate(180, 200)">
        <circle r="12" fill="#ffffff" />
        <circle r="6" fill="#1a365d" />
    </g>
    <g transform="translate(332, 200)">
        <circle r="12" fill="#ffffff" />
        <circle r="6" fill="#1a365d" />
    </g>
    
    <!-- MCQ Bubbles (More Dynamic) -->
    <g transform="translate(256, 400)">
        <circle cx="-60" cy="0" r="18" fill="#ffffff" opacity="0.9" />
        <circle cx="0" cy="0" r="18" fill="#ffffff" opacity="0.9" />
        <circle cx="60" cy="0" r="18" fill="#ffffff" opacity="0.9" />
    </g>
    
    <!-- Project Name (More Stylized) -->
    <text x="256" y="450" 
          font-family="Arial" 
          font-size="28" 
          font-weight="bold"
          letter-spacing="1"
          fill="#ffffff" 
          text-anchor="middle">PyTeXMCQ</text>
</svg> 